<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
    </head>
    
    <body>
        <center>
            <h3>Register Here</h3>
            
            <form action="" method="">
                <table>
                    <tr>
                        <td>Username: </td>
                        <td>
                            <input type="text" name="user" placeholder="Enter name here">
                        </td>
                    </tr>
                    
                    
                    <tr>
                        <td>Password: </td>
                        <td>
                            <input type="Password" name="User_pass" placeholder="Enter password here">
                        </td>
                    </tr>
                    
                    
                    <tr>
                        <td>Email: </td>
                        <td>
                            <input type="email" name="mail" placeholder="Enter email here">
                        </td>
                    </tr>
                    
                    
                    <tr>
                        <td>Gender: </td>
                        <td>
                            <input type="radio" name="gender">Female
                            <input type="radio" name="gender">Male
                            <input type="radio" name="gender">Other
                        </td>
                    </tr>
                    
                    
                    <tr>
                        <td>Phone: </td>
                        <td>
                            <select>
                                <option>+618</option>
                                <option>+636</option>
                                <option>+314</option>
                                <option selected>+573</option>
                                <option>+417</option>
                                <option>+879</option>
                                <option>+270</option>
                            </select>
                            <input type="phone" name="mob_dig" placeholder="*******" maxlength="9">
                        </td>
                        
                        <tr> 
                            <td>
                                <input type="submit" name="submit" value="submit"
                            </td>
                            
                            <td>
                                Already a user? <a href="index.html">
                                Login here</a>
                            </td>
                        </tr>
                    </tr>
                    
                </table>
                
            </form>
        </center>
        
    </body>
</html>
